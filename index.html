<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Task Manager</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>
  <div class="shooting-stars"></div>
  
  <div class="container">
    <div class="top-bar">
      <h1> To-Do Tasks</h1>
      <button id="toggleDarkMode">☀️</button>
    </div>

    <div class="task-input-container">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <input type="date" id="taskDate" />
      <select id="taskPriority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button id="addTaskBtn">Launch Task</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search the tasks..." />

    <div class="task-list-container">
      <h2>Things To Get Done</h2>
      <ul id="taskList"></ul>
    </div>

    <button id="clearCompleted">Clear Completed Missions</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
